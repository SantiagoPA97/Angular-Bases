<h1>{{name}}</h1>

<dl>
  <td>Name:</td>
  <dd>{{ name }}</dd>

  <td>Age:</td>
  <dd>{{ age }}</dd>

  <td>Method</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalized</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button *ngIf="name !== 'spiderman'" (click)="changeHero()" class="btn btn-primary mx-2">
  Change name
</button>
<button *ngIf="age !== 20" (click)="changeAge()" class="btn btn-primary">Change age</button>
<button (click)="reset()" class="btn btn-primary mx-2">Reset</button>
