<h4>List</h4>
<ul class="list-group">
  <li *ngFor="let character of characters; let i = index; let isFirst = first; last as isLast; even as isEven"
    class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
      'list-group-item-dark' : isLast,
      'list-group-item-primary' : isEven,
    }">

    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>

    <button (click)="deleteCharacter(character.id!)" class="btn btn-danger">X</button>
  </li>
</ul>
