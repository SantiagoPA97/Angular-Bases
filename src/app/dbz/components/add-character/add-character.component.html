<h4>Add character</h4>
<form (ngSubmit)="emitCharacter()" class="row">
  <input [(ngModel)]="character.name" name="name" class="form-control mb-2" type="text" placeholder="Name">
  <input [(ngModel)]="character.power" name="power" class="form-control mb-2" type="number" placeholder="Power">
  <button class="btn btn-primary" type="submit">Add</button>
</form>
